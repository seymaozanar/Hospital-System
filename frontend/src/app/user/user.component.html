<div class="container">
    <h1 class="headerss" style="text-align:  center;">USER</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h1>{{ appName | async }}</h1>
            <form class="form-horizontal" #userForm="ngForm" (ngSubmit)="saveUser(userForm.value)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="userName" name="userName" ngModel required>
                </div>

                <div class="form-group">
                    <label for="alterEgo">Surname</label>
                    <input type="text" class="form-control" id="userSurname" name="userSurname" ngModel required>
                </div>


                <div class="form-group">
                    <label for="alterEgo">Username</label>
                    <input type="text" class="form-control" id="username" name="username" ngModel required>
                </div>

                <div class="form-group">
                    <label for="alterEgo">Password</label>
                    <input type="text" class="form-control" id="userPassword" name="userPassword" ngModel required>
                </div>
                <div class="form-group">
                    <label for="name">Id</label>
                    <input type="text" class="form-control" id="userId" name="userId" ngModel required>
                </div>

            
                <button type="submit">Add</button>


            </form>
            <h4 class="liste">Kullanıcılar</h4>
            <ul class="list-group" *ngFor="let user of userList ">
                <li class="list-group-item">{{ user.name }} {{ user.surname}}({{user.username}})

                </li>
            </ul>
        </div>
    </div>
</div>
