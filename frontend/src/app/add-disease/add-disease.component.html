<h2 class="text-center"> ADD DISEASE </h2>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h1>{{ appName | async }}</h1>
            <form class="form-horizontal" #diseaseForm="ngForm" (ngSubmit)="saveDisease(diseaseForm.value)">
                <div class="form-group">
                    <label for="name">Disease Name</label>
                    <input type="text" class="form-control" id="disease_name" name="disease_name" ngModel required>
                </div>

                <div class="form-group">
                    <label for="surname">Disease Description</label>
                    <input type="text" class="form-control" id="disease_description" name="disease_description" ngModel required>
                </div>

                <button type="submit" class="btn btn-default navbar-btn" [disabled]="diseaseForm.invalid ">Add Disease</button>

            </form>

        </div>
    </div>
