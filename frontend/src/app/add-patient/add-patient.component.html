<h2 class="text-center">ADD PATIENT</h2>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h1>{{ appName | async }}</h1>
    <form class="form-hhhorizontal" #patientForm="ngForm" (ngSubmit)="savePatient(patientForm.value)">
      <div class="form-group">
        <label for="name">Patient Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
      </div>

      <div class="form-group">
        <label for="surname">Patient Surname</label>
        <input type="text" class="form-control" id="surname" name="surname" ngModel required>
      </div>
      <div class="form-group">
        <label for="gender">Patient Gender</label>

        <select class="form-control " ngModel name="gender">
          
                    <option *ngFor="let  gender of genderList; let i = index" [ngValue]="item">{{gender}} </option>
                  </select>

      </div>

      <button type="button" class="btn btn-default navbar-btn" [disabled]="patientForm.invalid" routerLink="/show-patient" (click)="savePatient(patientForm.value)">Add Patient</button>

    </form>

  </div>

</div>
